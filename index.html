<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double negation</title>
</head>
<body>
    
    <script>
        console.log(!!""); // false
        console.log(!!0); // false
        console.log(!!true); // true
        console.log(!![]); // true
        console.log(!!{}); // true
        console.log(!!null); // false
        console.log(!!undefined); // false
        console.log(!!NaN); // false
    </script>
</body>
</html>
